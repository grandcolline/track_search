name: Build

on:
  push:
    branches: main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3

    - uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - uses: google-github-actions/auth@v0
      with:
        create_credentials_file: true
        workload_identity_provider: projects/${{ secrets.GOOGLE_CLOUD_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ secrets.POOL_ID }}/providers/${{ secrets.PROVIDER_ID }}
        service_account: ${{ secrets.SERVICE_ACCOUNT }}
        access_token_lifetime: 1800s

    - name: configure-docker
      run: gcloud auth configure-docker ${{ secrets.GAR_REGISTRY }} --quiet

    - run: docker images -a

    - name: Docker Build
      run: docker build -t ${{ secrets.GAR_REGISTRY }}/${{ secrets.GAR_REPOSITORY }}:latest .

    - name: Docker Push
      run: |
        docker push ${{ secrets.GAR_REGISTRY }}/${{ secrets.GAR_REPOSITORY }}:latest

