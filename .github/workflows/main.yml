name: main

on:
  push:
    branches:
    - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v3
    -
      name: Build
      uses: ./.github/actions/build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
    -
      name: Checkout
      uses: actions/checkout@v3
    -
      name: Deploy
      uses: ./.github/actions/deploy
      with:
        tag: main
